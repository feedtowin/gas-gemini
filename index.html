<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEST</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=Pv58QcceZzOG&format=png&color=000000">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-bg"></div>
  <div class="content-wrapper">
    <h1>
      <img src="https://img.icons8.com/color/search" alt="icon" class="icon" />
      Analyze products from URL
    </h1>
    <div class="container">
      <form id="analyzeForm" autocomplete="off">
        <label for="urlInput" class="input-label">Enter the URL of the product:</label>
        <div class="input-group">
          <input id="urlInput" placeholder="Give me information about the product https://..." required />
          <button type="submit" id="analyzeBtn">
            <span id="btnText">Phân tích</span>
            <span class="loader" id="btnLoader"></span>
          </button>
        </div>
        <span class="input-error" id="inputError"></span>
      </form>
      <div id="result" class="result"></div>
    </div>
    <footer>
      <span>© 2025 <a href="https://github.com/feedtowin" target="_blank">feedtowin</a>. Powered by Gemini API.</span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
